<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1503508343067-927f5f96d104?auto=format&fit=crop&w=1600&q=80') 
                  no-repeat center center/cover;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 700px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .venue, .reception {
      margin-top: 15px;
      font-size: 1.1em;
    }
    .venue a, .reception a {
      color: #ffcc70;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üíí Marriage Countdown</h1>
    <div id="countdown"></div>
    <div class="venue">
      Ceremony: <br>
      <strong>St. Stephen's Tamil Church CNI</strong><br>
      ‚è∞ 19 Jan 2026, 3:30 PM<br>
      üìç <a href="https://share.google/unKw1wribsp0ANIAS" target="_blank">View on Google Maps</a>
    </div>
    <div class="reception">
      Reception: <br>
      <strong>Bright High School and Jr College</strong><br>
      ‚è∞ 19 Jan 2026, from 7:00 PM onwards<br>
      üìç <a href="https://share.google/054C1z75uDUgNZPwp" target="_blank">View on Google Maps</a>
    </div>
  </div>

  <script>
    // Countdown to Church Ceremony (main event)
    const eventDate = new Date("2026-01-19T15:30:00+05:30"); 

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "üéä It's Wedding Day!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
