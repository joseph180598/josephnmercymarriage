<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1529634806980-79d1c1a8b36f?auto=format&fit=crop&w=1600&q=80') 
                  no-repeat center center/cover;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .venue a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸ’’ Marriage Countdown</h1>
    <div id="countdown"></div>
    <div class="venue">
      Venue: <a href="#" target="_blank">[Replace with your Venue]</a>
    </div>
  </div>

  <script>
    const eventDate = new Date("2026-01-19T11:00:00+05:30"); // Marriage date & time

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "ðŸŽŠ It's Wedding Day!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
